version: '3.9'

services:
  api:
    build: .
    container_name: ftifto-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8001}:8001"
    environment:
      PORT: 8001
      # Note: For local Docker development, set MONGO_URI and JWT_SECRET via .env file
      # or override these values in docker-compose.override.yml
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/tifto}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      TOKEN_EXPIRY: 7d
      CORS_ORIGINS: http://localhost:3000,http://localhost:8081
      SOCKET_ALLOW_ORIGINS: http://localhost:3000,http://localhost:8081
      LOG_LEVEL: dev
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      DOCS_ROUTE: /docs
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    container_name: ftifto-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

