name: Security Scan

on:
  push:
    branches:
      - main
    paths:
      - "**"
  pull_request:
    paths:
      - "**"
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    defaults:
      run:
        working-directory: ftifto-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify package-lock.json exists
        working-directory: .
        run: |
          if [ ! -f "ftifto-backend/package-lock.json" ]; then
            echo "Error: package-lock.json not found at ftifto-backend/package-lock.json"
            ls -la ftifto-backend/ | head -20
            exit 1
          fi
          echo "âœ“ package-lock.json found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ftifto-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm run audit

      - name: Run Snyk (optional)
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        with:
          command: test
          args: --severity-threshold=high --project-name=ftifto-backend
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}

      - name: Snyk token not configured
        if: env.SNYK_TOKEN == ''
        run: echo "::notice::SNYK_TOKEN secret not configured; skipping Snyk scan."

