name: Mongo Backups

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ftifto-backend
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ftifto-backend/package-lock.json

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Run backup
        id: run-backup
        run: |
          node scripts/backupMongo.js | tee backup-report.json

      - name: Upload backup report
        uses: actions/upload-artifact@v4
        with:
          name: mongo-backup-report
          path: ftifto-backend/backup-report.json
          retention-days: 7


